enable collusion</b><br>"},"options":{"size":-0.8,"textSize":1.4,"xRatio":0,"yRatio":-28.23}},{"type":"image","data":{"image":null,"icon":{"source":"NounProject","id":"213124","thumbnailUrl":"https://d30y9cdsu7xlg0.cloudfront.net/png/213124-200.png","url":"assets/img/213124svg-D3J3KOxM"},"caption":"<b>Lack of transparency facilitates \"pump-and-dump\" schemes</b><br>"},"options":{"size":-0.8,"textSize":1.4,"xRatio":-0.44,"yRatio":-27.38}},{"type":"image","data":{"image":null,"icon":{"source":"NounProject","id":"942802","thumbnailUrl":"https://d30y9cdsu7xlg0.cloudfront.net/png/942802-200.png","url":"assets/img/942802svg-Gf11aB5R"},"caption":"<b>ICOs are coupled through underlying crypto asset</b><br>"},"options":{"size":-0.8,"textSize":1.4,"xRatio":-0.88,"yRatio":-29.54}},{"type":"paragraph","data":{"paragraph":"<ul><li>Problem with collusion: you cannot trust the other colluders</li><li>Cong and He (<b>2018</b>) argue that smart contracts overcome this \"problem\"<br></li><li>Additional problem: ICOs create quasi-monopolies</li></ul>"},"options":{"textSize":1.4,"xRatio":0.44,"yRatio":-20.83}},{"type":"paragraph","data":{"paragraph":"<ul><li>Pseudonymous identities prevent policing, fraud detection, terrorism financing, and effective KYC&nbsp;<br></li><li>Small groups of early investors in relatively illiquid altcoins can manipulate prices almost at will</li><li>Pump and dump schemes exploit financially less literate late investors</li></ul>"},"options":{"textSize":1.4,"xRatio":0,"yRatio":-16.84}},{"type":"paragraph","data":{"paragraph":"<ul><li>Most ICOs launch on BTC/ETH<br></li><li>Price of BTC/ETH surges when there is strong demand for ICOs</li><li>Price plummets when there are more fraudulent ICOs</li><li>This reduces the success probability of non-fraudulent ICOs that raised funding in BTC/ETH</li></ul>"},"options":{"textSize":1.4,"xRatio":-0.44,"yRatio":-18.13}}],"componentsPlain":"More reasons why it is difficult to \nprice crypto assets properly Smart contracts enable collusion\nLack of transparency facilitates \"pump-and-dump\" schemes\nICOs are coupled through underlying crypto asset\n * Problem with collusion: you cannot trust the other colluders\n * Cong and He (2018) argue that smart contracts overcome this \"problem\"\n   \n * Additional problem: ICOs create quasi-monopolies\n\n * Pseudonymous identities prevent policing, fraud detection, terrorism financing, and effective KYC\n   \n * Small groups of early investors in relatively illiquid altcoins can manipulate prices almost at will\n * Pump and dump schemes exploit financially less literate late investors\n\n * Most ICOs launch on BTC/ETH\n   \n * Price of BTC/ETH surges when there is strong demand for ICOs\n * Price plummets when there are more fraudulent ICOs\n * This reduces the success probability of non-fraudulent ICOs that raised funding in BTC/ETH","options":{"colorSet":"default","backgroundDim":0.3,"cropBackground":true,"animate":false,"logoPosition":"top-right"},"ACL":{"*":{"read":true},"role:Readers_BW4i4nDEcu":{"read":true},"role:Writers_BW4i4nDEcu":{"read":true,"write":true}},"objectId":"2aWdQzCebd","className":"Slide"},{"components":[{"type":"heading","data":{"heading":"Risk 3: ICOs ignore some basic coporate finance lessons"},"options":{}},{"type":"background","data":{"image":{"url":"assets/img/photo14315400151610bf868a2d407ixlibrb035-9OYbcJkq","thumbnailUrl":"https://images.unsplash.com/photo-1431540015161-0bf868a2d407?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=200&fit=max&ixid=eyJhcHBfaWQiOjIwMzcxfQ&s=fc5d6f2b8ff53edea07c693d793c1ba5","source":"Unsplash","id":"GWe0dlVD9e0","name":"An empty boardroom with glass-to-ceiling windows","owner":"bchild311","ownerName":"Benjamin Child","ownerId":"2C5nEWXXRSY","usageReportUrl":"https://api.unsplash.com/photos/GWe0dlVD9e0/download?client_id=64d34c0d4b13e39fcc76c60a7f874b20746ab70331c32d6ab3444d9ed2dba794"},"icon":null},"options":{}}],"options":{"colorSet":"default","backgroundDim":0.5,"cropBac
